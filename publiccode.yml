    genericName: Servizi Web e API per la sanità
    longDescription: |
      Le componenti SANSOL rappresentano il Front-End dei servizi sanitari rivolti ai cittadini della
      Regione Piemonte. 


      Nasce come  punto di accesso unico per consultare la propria storia
      clinica e per gestire i documenti e i dati che costituiscono il Fascicolo
      Sanitario Elettronico.


      Realizzata in tecnica _PWA_, nativamente adattabile ai dispositivi sia
      mobili che desktop.


      Contiene i servizi per: effettuare pagamenti sanitari, ritirare un referto
      o consultare i documenti sanitari presenti nel proprio fascicolo
      sanitario, visualizzare le proprie vaccinazioni, cambiare o scegliere il
      proprio medico di famiglia, scaricare le proprie ricette dematerializzate,
      visualizzare il proprio buono celiachia ecc.. 
      
      Le componenti APISAN espongono servizi in tecnologia REST rivolti al cittadino
      e riguardanti le tematiche sanitarie per la Regione Piemonte. Tali servizi
      sono fruibili dal cittadino attraverso l'applicazione web SANSOL e
      comprendono tra gli altri: 

            - gestione del fascicolo sanitario del cittadino,

            - la scelta/revoca del medico

            - il profilo sanitario del cittadino 

            - le vaccinazioni eseguite dal cittadino 

            - i servizi dello screening 

            - i servizi di gestione deleghe per operare sui servizi stessi per un  altro cittadino delegato 

            - i servizi di ricerca topografica di farmacie, ospedali e case di cura, strutture sanitarie 

            - la ricerca e i pagamenti ticket sanitari on-line.

            - i sertvizi per il contatto digitale 
    shortDescription: |-
      Rappresenta il sistema Back-End dei servizi sanitari rivolti ai cittadini della
      Regione Piemonte.
