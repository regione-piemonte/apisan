description:
  it:
    features:
      - |-
        Le API esposte da APISAN facilitano la fruibilità dei servizi sanitari
        al cittadino.
    genericName: API per la sanità
    localisedName: Backend API Servizi Salute
    longDescription: |
      Il prodotto APISAN espone servizi in tecnologia REST rivolti al cittadino
      e riguardanti le tematiche sanitarie per la Regione Piemonte. Tali servizi
      sono fruibili dal cittadino attraverso l'applicazione web SANSOL e
      comprendono tra gli altri: 


      - gestione del fascicolo sanitario del cittadino,


      - la scelta/revoca del medico


      - il profilo sanitario del cittadino 


      - le vaccinazioni eseguite dal cittadino 


      - i servizi dello screening 


      - i servizi di gestione deleghe per operare sui servizi stessi per un
      altro cittadino delegato 


      - i servizi di ricerca topografica di farmacie, ospedali e case di cura,
      strutture sanitarie 


      - la ricerca e i pagamenti ticket sanitari on-line.
    shortDescription: Backend API di orchestrazione dei servizi della Salute rivolti al cittadino della Regione Piemonte
