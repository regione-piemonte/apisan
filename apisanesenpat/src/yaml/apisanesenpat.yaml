swagger: '2.0'
info:
  title: Esenzione per patologie
  version: 1.0.5
  description: |
  
    # Note (10 Mag 2021)
    ---
    1. Modificata url di "Dettaglio esenzione da Aura" in /cittadini/{cit_id}/esenzioni-aura/{cod_esenzione}/{cod_malattia}. cod_malattia è parametro necessario per identificare univocamente l'esenzione da Aura
    2. Modificata url di "Revoca di esenzione" in /cittadini/{cit_id}/esenzioni-aura/{cod_esenzione}/{cod_malattia}/revoca. cod_malattia è parametro necessario per identificare univocamente l'esenzione da Aura
    
    # Note (03 Mag 2021)
    ---
    1. Definiti filtri "Esenzione Aura" e "Esenzione Aura Dettaglio" utilizzati per le nuove API. Le date avranno sempre il formato "YYYY-MM-DD".
    3. Esenpio di filtro 'Esenzione Aura Dettaglio'-> filter:{"data_emissione":{"eq":"YYYY-MM-DD"},"data_scadenza":{"eq":"YYYY-MM-DD"}}
    3. Esempio di filtro 'Esenzione Aura'-> filter:{"archiviata":{"eq":true},"tipologia_esenzione":{"eq":"IN"}}
    
    # Note (22 Apr 2021)
    ---
    1. Rimosso il campo "data_revoca" nella response di GET "Lista esenzioni da aura" (/cittadini/{cit_id}/esenzioni-aura) e GET "Singola esenzione da Aura" (/cittadini/{cit_id}/esenzioni-aura/{cod_esenzione})
    2. Modificate le descrizioni delle API per differenziare quali agiscono su ESENZIONI e quali su PRATICHE DI ESENZIONE
    3. Aggiunta NUOVA chiamata PUT "Revoca di esenzione" (/cittadini/{cit_id}/esenzioni-aura/{cod_esenzione}/revoca) che permette la revoca di un'esenzione identificata da "cod_esenzione" e dal filtro "Esenzione Aura Dettaglio"
  
    # Note (16 Apr 2021)
    ---
    1. Aggiunta NUOVA chiamata GET "Lista esenzioni da aura" (/cittadini/{cit_id}/esenzioni-aura)
    2. Aggiunta NUOVA chiamata GET "Singola esenzione da Aura" (/cittadini/{cit_id}/esenzioni-aura/{cod_esenzione})
    3. Aggiunti i tipi di filtro "Esenzione Aura" e "Esenzione Aura Dettaglio" da utilizzare con le chiamate GET dei punti precedenti
  
